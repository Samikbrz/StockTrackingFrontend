<table class="table table-striped table-dark mt-3">
    <thead class="thead-light">
        <tr>            
            <th>USD</th>
            <th>EURO</th>
            <th>STERLIN</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let exchageRate of exchangeRates">            
            <td>{{exchageRate.usd}}</td>
            <td>{{exchageRate.euro}}</td>
            <td>{{exchageRate.sterlin}}</td>
        </tr>
    </tbody>    
</table>
