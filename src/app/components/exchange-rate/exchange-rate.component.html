<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>USD</th>
            <th>EURO</th>
            <th>STERLIN</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let exchageRate of exchangeRates">
            <td>{{exchageRate.id}}</td>
            <td>{{exchageRate.usd}}</td>
            <td>{{exchageRate.euro}}</td>
            <td>{{exchageRate.sterlin}}</td>
        </tr>
    </tbody>    
</table>
