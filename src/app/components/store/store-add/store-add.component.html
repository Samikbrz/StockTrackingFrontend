<div class="content mt-4" >
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Depo Ekle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="storeAddForm">                    
                    <label for="StoreName">Depo adı</label>
                    <div class="form-group mt-1 mb-3">
                        <input class="form-control" 
                        type="text" id="storeName"
                        formControlName="storeName"                       
                        />
                    </div>                      
                    <label for="isSalesStore">Satış Deposu mu?</label>                   
                    <select class="form-select mt-1 mb-3" formControlName="isSalesStore">                       
                        <option  value="Evet">Evet</option>
                        <option  value="Hayır">Hayır</option>                                             
                    </select>                    
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" routerLink="/stores" (click)="addStore()">Dopoyu Ekle</button>
            </div>
        </div>
    </div>   
</div>
