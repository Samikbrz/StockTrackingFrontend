<div class="content mt-4" >
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Model Ekle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="modelAddForm">                    
                    <label for="modelName">Model adı</label>
                    <div class="form-group mt-1 mb-3">
                        <input class="form-control" 
                        type="text" id="modelName"
                        formControlName="modelName"                       
                        />
                    </div>                      
                    <label for="brandId">Marka</label>                   
                    <select class="form-select mt-1 mb-3" formControlName="brandId">                       
                        <option  [ngValue]="brand.id" *ngFor="let brand of brands">{{brand.brandName}}</option>                                                                    
                    </select>  

                    <label for="modelDefination">Model Tanımı</label>
                    <div class="form-group mt-1 mb-3">
                        <input class="form-control" 
                        type="text" id="modelDefination"
                        formControlName="modelDefination"                       
                        />
                    </div>

                    <label for="originalBarcode">Orjinal Barkod</label>
                    <div class="form-group mt-1 mb-3">
                        <input class="form-control" 
                        type="text" id="originalBarcode"
                        formControlName="originalBarcode"                       
                        />
                    </div>                    
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" routerLink="/models" (click)="addModel()">Medoli Ekle</button>
            </div>
        </div>
    </div>   
</div>
