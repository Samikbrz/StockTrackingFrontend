<div class="content mt-4" >
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Model Ekle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="shelfAddForm">                    
                    <label for="shelfName">Model adı</label>
                    <div class="form-group mt-1 mb-3">
                        <input class="form-control" 
                        type="text" id="shelfName"
                        formControlName="shelfName"                       
                        />
                    </div>                      
                    <label for="storeId">Marka</label>                   
                    <select class="form-select mt-1 mb-3" formControlName="storeId">                       
                        <option  [ngValue]="store.id" *ngFor="let store of stores">{{store.storeName}}</option>                                                                    
                    </select>                   
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" routerLink="/shelves" (click)="addShelf()">Rafı Ekle</button>
            </div>
        </div>
    </div>   
</div>
