<div class="content mt-3 shadow" >
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Kullaıcı ve Yetki Güncelle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="userOperaitonClaimEditForm">                    

                    <label for="userId">Kullanıcı</label>                   
                    <select class="form-select mt-1 mb-3" formControlName="userId">                       
                        <option  [ngValue]="user.id" *ngFor="let user of users">{{user.firstName +" "+user.lastName}}</option>                                                                    
                    </select>  

                    <label for="operationClaimId">Yetki</label>                   
                    <select class="form-select mt-1 mb-3" formControlName="operationClaimId">                       
                        <option  [ngValue]="operationClaim.id" *ngFor="let operationClaim of operationClaims">{{operationClaim.name}}</option>                                                                    
                    </select>                                                        
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" routerLink="/useroperationclaims" (click)="updateUserOperationClaim()">Kullanıcı Rolü Güncelle</button>
            </div>
        </div>
    </div>   
</div>
