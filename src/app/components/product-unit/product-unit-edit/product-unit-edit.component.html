<div class="content mt-3 shadow" >
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Ürün Birimi Güncelle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="productUnitUpdateForm">                    
                    <label for="productUnitName">Ürün birimi adı</label>
                    <div class="form-group mt-1 mb-3">
                        <input class="form-control" 
                        type="text" id="productUnitName"
                        formControlName="productUnitName"
                        value="{{ productUnits?.productUnitName}}" 
                        />
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" routerLink="/productunits" (click)="updateProductUnit()">Güncelle</button>
            </div>
        </div>
    </div>   
</div>
