<table class="table table-striped table-dark mt-3">
    <thead class="thead-light">
        <tr>           
            <th>Rol Adı</th>
            <th>Güncelle</th>  
            <th>Sil</th>            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let operationClaim of operationClaims">            
            <td>{{operationClaim.name}}</td>
            <td>
                <button type="button" class="btn btn-primary" routerLink="/operationClaim/update/{{operationClaim.id}}">Güncelle</button>                
            </td> 
            <td>                
                <button type="button" class="btn btn-danger  ml-2">Sil</button>
            </td>           
        </tr>   
        <button type="button" class="btn btn-success mt-2" routerLink="/operationClaim/add">Yeni Ürün Birimi Ekle</button>   
    </tbody>    
</table>
