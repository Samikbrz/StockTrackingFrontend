<div class="content mt-3 shadow" >
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Rol Güncelle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="operationClaimUpdateForm">                    
                    <label for="name">Rol adı</label>
                    <div class="form-group mt-1 mb-3">
                        <input class="form-control" 
                        type="text" id="name"
                        formControlName="name"                         
                        />
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" routerLink="/operationclaims" (click)="updateOperaitonClaim()">Güncelle</button>
            </div>
        </div>
    </div>   
</div>
