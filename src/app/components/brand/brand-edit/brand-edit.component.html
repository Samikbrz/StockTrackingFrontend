<div class="content mt-4" >
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Markayı Güncelle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="brandUpdateForm">                    
                    <label for="brandName">Marka adı</label>
                    <div class="form-group mt-1 mb-3">
                        <input class="form-control" 
                        type="text" id="brandName"
                        formControlName="brandName" 
                        value="{{ brand?.brandName}}"                        
                        />
                    </div>

                    <label for="description_1">Açıklama 1</label>
                    <div class="form-group mt-1 mb-3">
                        <input class="form-control" 
                        type="text" id="description_1"
                        formControlName="description_1" 
                        value="{{ brand?.description_1}}"                        
                        />
                    </div>

                    <label for="description_2">Açıklama 2</label>
                    <div class="form-group mt-1 mb-3">
                        <input class="form-control" 
                        type="text" id="description_2"
                        formControlName="description_2" 
                        value="{{ brand?.description_2}}"                       
                        />
                    </div>                                                       
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" routerLink="/brands" (click)="updateBrand()">Markayı Güncelle</button>
            </div>
        </div>
    </div>   
</div>
