<div class="content mt-3 shadow" >
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Ürün Kabul Güncelle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="productAcceptanceUpdateForm">

                    <label for="productRegistrationNumber">Ürün Kabul Numarası</label>
                    <div class="form-group mt-1 mb-1">
                        <input class="form-control" 
                        type="text"
                        formControlName="productRegistrationNumber"                                                                                          
                        />
                    </div>
                    
                    <label for="productName">Ürün Adı</label>
                    <div class="form-group mt-1 mb-1">
                        <input class="form-control" 
                        type="text"
                        formControlName="productName"                                                                                         
                        />
                    </div>

                    <label for="barcode">Barkod</label>
                    <div class="form-group mt-1 mb-1">
                        <input class="form-control" 
                        type="text"
                        formControlName="barcode"                                                                                         
                        />
                    </div>

                    <label for="count">Ürün Adedi</label>
                    <div class="form-group mt-1 mb-1">
                        <input class="form-control" 
                        type="number"
                        formControlName="count"                                                                                         
                        />
                    </div>

                    <label for="unitPrice">Birim Fiyatı</label>
                    <div class="form-group mt-1 mb-1">
                        <input class="form-control" 
                        type="number"
                        formControlName="unitPrice"                                               
                                                                                       
                        />
                    </div>

                    <label for="totalPrice">Toplam Fiyat</label>
                    <div class="form-group mt-1 mb-1">
                        <input class="form-control" 
                        type="number"
                        formControlName="totalPrice" 
                                                                                                         
                        />
                    </div>

                    <label for="acceptanceDate" class="col-2 col-form-label">Tarih</label>
                    <div class="form-group mb-3">                        
                        <div class="col-10">
                            <input class="form-control"
                            type="date"
                            formControlName="acceptanceDate">
                        </div>
                    </div>

                    <label for="userId">Kullanıcı</label>                   
                    <select class="form-select mt-1 mb-3" formControlName="userId">                       
                        <option  [ngValue]="user.id" *ngFor="let user of users">{{user.firstName +" "+user.lastName}}</option>                                                                    
                    </select>  

                    <label for="companyId">Şirket</label>                   
                    <select class="form-select mt-1 mb-3" formControlName="companyId">                       
                        <option  [ngValue]="company.id" *ngFor="let company of companies">{{company.companyName}}</option>                                                                    
                    </select>                                                        
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" routerLink="/productacceptances" (click)="updateProductAcceptance()">Ürün Kabülü Güncelle</button>
            </div>
        </div>
    </div>   
</div>
