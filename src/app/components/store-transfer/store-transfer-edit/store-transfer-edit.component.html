<div class="content mt-3 shadow" >
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Ürün Transferi Güncelle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="storeTransferEditForm">

                    <label for="transferNo">Transfer No</label>
                    <div class="form-group mt-1 mb-1">
                        <input class="form-control" 
                        type="text"
                        formControlName="transferNo"                                                                                                                
                        />
                    </div>                  
                    <div class="continer">
                        <div class="row">
                            <div class="col">
                                <label for="sourceStoreId">Kaynak Depo</label>                   
                                <select class="form-select mt-1 mb-3" formControlName="sourceStoreId">                       
                                    <option  [ngValue]="store.id" *ngFor="let store of stores">{{store.storeName}}</option>                                                                    
                                </select>
                            </div>
                            <div class="col-5">
                                <label for="sourceShelfId">Kaynak Raf</label>                   
                                <select class="form-select mt-1 mb-3" formControlName="sourceShelfId">                       
                                    <option  [ngValue]="shelf.id" *ngFor="let shelf of shelves">{{shelf.shelfName}}</option>                                                                    
                                </select>
                            </div>
                            <div class="col">
                                <label for="sourceDrawerId">Kaynak Çekmece</label>                   
                                <select class="form-select mt-1 mb-3" formControlName="sourceDrawerId">                       
                                    <option  [ngValue]="drawer.id" *ngFor="let drawer of drawers">{{drawer.drawerName}}</option>                                                                    
                                </select>
                            </div>
                          </div>

                          <div class="row">
                            <div class="col">
                                <label for="targetStoreId">Hedef Depo</label>                   
                                <select class="form-select mt-1 mb-3" formControlName="targetStoreId">                       
                                    <option  [ngValue]="store.id" *ngFor="let store of stores">{{store.storeName}}</option>                                                                    
                                </select> 
                            </div>
                            <div class="col-5">
                                <label for="targetShelfId">Hedef Raf</label>                   
                                <select class="form-select mt-1 mb-3" formControlName="targetShelfId">                       
                                    <option  [ngValue]="shelf.id" *ngFor="let shelf of shelves">{{shelf.shelfName}}</option>                                                                    
                                </select> 
                            </div>
                            <div class="col">
                                <label for="targetDrawerId">Hedef Çekmece</label>                   
                                <select class="form-select mt-1 mb-3" formControlName="targetDrawerId">                       
                                    <option  [ngValue]="drawer.id" *ngFor="let drawer of drawers">{{drawer.drawerName}}</option>                                                                    
                                </select>
                            </div>
                          </div>
                    </div>                  

                    <label for="userId">Kullanıcılar</label>                   
                    <select class="form-select mt-1 mb-3" formControlName="userId">                       
                        <option  [ngValue]="user.id" *ngFor="let user of users">{{user.firstName +" "+user.lastName}}</option>                                                                    
                    </select>
 
                    <label for="date">Tarih</label>
                    <div class="form-group mt-1 mb-1">
                        <input class="form-control" 
                        type="date"
                        formControlName="date"                                                                                                                 
                        />
                    </div>

                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" routerLink="/storetransfers" (click)="updateStoreTransfer()">Ürün Transferini Güncelle</button>
            </div>
        </div>
    </div>   
</div>
