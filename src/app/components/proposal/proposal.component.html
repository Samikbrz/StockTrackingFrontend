<table class="table table-striped table-dark mt-2">
    <thead>
        <tr>            
            <th>Proposal No</th>
            <th>Date</th>
            <th>User Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let proposal of proposals">            
            <td>{{proposal.proposalNo}}</td>
            <td>{{proposal.date}}</td>
            <td>{{proposal.userName}}</td>
        </tr>
    </tbody>    
</table>
