<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Proposal No</th>
            <th>Date</th>
            <th>User Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let proposal of proposals">
            <td>{{proposal.id}}</td>
            <td>{{proposal.proposalNo}}</td>
            <td>{{proposal.date}}</td>
            <td>{{proposal.userName}}</td>
        </tr>
    </tbody>    
</table>
