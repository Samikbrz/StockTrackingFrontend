<div class="content mt-3 shadow" >
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Teklif Oluştur</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="proposalAddForm">

                    <label for="proposalNo">Teklif No</label>
                    <div class="form-group mt-1 mb-1">
                        <input class="form-control" 
                        type="text" id="proposalNo"
                        formControlName="proposalNo"                                                                                   
                        />
                    </div>                                   

                    <label for="barcode">Barkod</label>                   
                    <select class="form-select mt-1 mb-3" formControlName="barcode">                       
                        <option  [ngValue]="stockStore.barcode" *ngFor="let stockStore of stockStores">{{stockStore.barcode + "="+stockStore.productName}}</option>                                                                    
                    </select>

                    <label for="count" class="col-2 col-form-label">Adet</label>
                    <div class="form-group mb-3">                        
                        <div class="col-10">
                            <input class="form-control"
                            type="number"
                            formControlName="count">
                        </div>
                    </div>

                    <label for="proposalPrice" class="col-2 col-form-label">Teklif Fiyatı</label>
                    <div class="form-group mb-3">                        
                        <div class="col-10">
                            <input class="form-control"
                            type="number"
                            formControlName="proposalPrice">
                        </div>
                    </div>                     
                    
                    <div class="row">
                        <div class="col">
                            <label for="date" class="col-form-label">Tarih</label>
                            <div class="form-group">                        
                                <div class="col-10">
                                    <input class="form-control" 
                                    type="date"
                                    formControlName="date">
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <label for="userId">Kullanıcı</label>                   
                            <select class="form-select mt-1 mb-3" formControlName="userId">                       
                                <option  [ngValue]="user.id" *ngFor="let user of users">{{user.firstName +" "+user.lastName}}</option>                                                                    
                            </select>  
                        </div>
                        <div class="col">
                            <label for="companyId">Şirket</label>                   
                            <select class="form-select mt-1 mb-3" formControlName="companyId">                       
                                <option  [ngValue]="company.id" *ngFor="let company of companies">{{company.companyName}}</option>                                                                    
                            </select> 
                        </div>
                      </div> 
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" routerLink="/proposals" (click)="addProposal()">Teklifi Ekle</button>
            </div>
        </div>
    </div>   
</div>
